    var error = document.getElementById("textarea"); ////assigning text-area element n html to a variable
    //alert(test);
        
        //error.innerHTML - this attacks the element covere by the div.
	
        if (test=="MOVSW"||test=="MOVSW"){
            
            var binary = "10100101"; // a variable to store my binary value

        }

            error.innerHTML = "This code was built for only MOVSW mnemonic." ;
             }
	

	
	};
